<main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3>
            </div>
            <div class="card-body">
              <form class="user" [formGroup]="form" (ngSubmit)="login()">
                <!-- Campo de usuario con validación de email -->
                <div class="form-floating mb-3">
                  <input id="inputEmail" class="form-control form-control-user" type="email" formControlName="user" />
                  <label for="inputEmail">Usuario</label>
                  <div *ngIf="form.get('user')?.invalid && form.get('user')?.touched" class="text-danger">
                    Usuario es requerido y debe ser un correo válido.
                  </div>
                </div>
  
                <!-- Campo de contraseña -->
                <div class="form-floating mb-3">
                  <input id="inputPassword" class="form-control form-control-user" type="password" formControlName="password" />
                  <label for="inputPassword">Contraseña</label>
                  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
                    La contraseña es requerida.
                  </div>
                </div>
  
                <!-- Botón de enviar -->
                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center py-3">
              <div class="small">
                <p>Municipalidad Distrital de Huaral</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
